apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reflex-executive-ingress
  namespace: reflex-executive
  labels:
    app: reflex-executive-assistant
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "4k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://sparkrobotic.com,https://app.sparkrobotic.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/common-name: "api.sparkrobotic.com"
spec:
  tls:
  - hosts:
    - api.sparkrobotic.com
    secretName: reflex-executive-tls
  rules:
  - host: api.sparkrobotic.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 9090
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /webhooks
        pathType: Prefix
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: reflex-executive-app
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: reflex-executive-ingress-service
  namespace: reflex-executive
  labels:
    app: reflex-executive-assistant
    component: ingress
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: reflex-executive-assistant
    component: app
  type: ClusterIP 